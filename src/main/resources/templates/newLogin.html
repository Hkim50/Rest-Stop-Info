<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - FoodFinder</title>
  <link rel="stylesheet" th:href="@{/css/styles2.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
<header>
  <div class="container">
    <nav>
      <div class="logo">
        <a href="/">SPOT</a>
      </div>
      <div class="nav-links">
        <a href="/" class="nav-link">홈</a>
        <a href="/intro" class="nav-link">소개</a>
        <a href="/register" class="btn-primary2">회원가입</a>
      </div>
      <div class="menu-toggle">
        <i class="fas fa-bars"></i>
      </div>
    </nav>
  </div>
</header>

<section class="auth-section">
  <div class="container">
    <div class="auth-container">
      <div class="auth-form-container">
        <h1>로그인</h1>
        <div class="social-login">
          <a href="/oauth2/authorization/google" class="social-btn google">
            <i class="fab fa-google"></i>
            Google 계정으로 로그인 하기
          </a>
          <a href="/oauth2/authorization/github" class="social-btn github">
            <i class="fab fa-github"></i>
            Github 계정으로 로그인 하기
          </a>
          <a href="/oauth2/authorization/naver" class="social-btn naver">
            <i class="fas fa-n"></i>
            Naver 계정으로 로그인 하기
          </a>
        </div>
        <div class="divider">
          <span>or</span>
        </div>
        <form id="login-form" class="auth-form" th:action="@{/login}" method="post">
          <div class="form-group">
            <label for="email">이메일</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
            <div class="password-toggle">
              <i class="far fa-eye"></i>
            </div>
          </div>
          <button type="submit" class="btn-primary btn-block">로그인</button>
        </form>
        <div class="auth-footer">
          <p>SPOT 이 처음이신가요? <a href="/register">회원가입</a></p>
        </div>
      </div>
      <div class="auth-image">
        <img src="https://thumbs.dreamstime.com/b/woman-virtual-reality-glasses-eating-sweets-woman-virtual-reality-glasses-eating-sweets-cake-cupcake-donut-marshmallow-pop-131090219.jpg" alt="Login Image">
        <div class="auth-image-overlay">
          <h2>당신의 다음 최애 레스토랑을 발견하세요</h2>
          <p>수천 명의 미식가들과 함께 내 도시 최고의 맛집을 찾아보세요.</p>
        </div>
      </div>
    </div>
  </div>
</section>

<footer>
  <div class="container">
    <div class="footer-bottom">
      <p>&copy; 2025 SPOT. All rights reserved.</p>
    </div>
  </div>
</footer>
<script>
  const urlParams = new URLSearchParams(window.location.search);
if (urlParams.has("error")) {
    alert("로그인 실패! 이메일 또는 비밀번호를 확인하세요.");
}
</script>

<!--<script th:src="@{/js/script.js}"></script>-->
</body>
</html>
