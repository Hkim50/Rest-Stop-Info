<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        .container {
            width: 40%;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
        }
        input[type="text"], input[type="password"], input[type="name"] {
            width: 90%;
            padding: 12px;  /* 크기를 크게 설정 */
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 16px;  /* 글자 크기 설정 */
        }
        .login-button {
            display: inline-block;
            padding: 8px 20px;  /* 더 작은 크기 */
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 50px;
            font-size: 14px;  /* 더 작은 글자 크기 */
            font-weight: bold;
            transition: all 0.3s ease;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
        .login-button:active {
            background-color: #004494;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>회원가입</h2>
    <form action="/register" method="post">
        <input type="text" name="email" placeholder="이메일" required><br>
        <input type="password" name="password" placeholder="비밀번호" required><br>
        <input type="name" name="name" placeholder="이름" required><br>
        <button type="submit" class="login-button">회원가입</button>
    </form>
</div>
</body>
</html>
