<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>리뷰 수정</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    text-align: center;
}

.container {
    width: 60%;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    color: #333;
}

/* 리뷰 리스트 스타일 */
.review-list {
    list-style: none;
    padding: 0;
}

.review-item {
    background: #fff;
    padding: 15px;
    margin: 15px 0;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    text-align: left;
    display: flex;
    align-items: flex-start;
    gap: 15px;
}

/* 프로필 아이콘 */
.profile-icon {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background-color: #ccc;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 22px;
    font-weight: bold;
    color: white;
}

/* 리뷰 내용 */
.review-content {
    flex: 1;
}

.review-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 5px;
}

.review-user {
    font-weight: bold;
    font-size: 16px;
}

.review-date {
    font-size: 14px;
    color: gray;
}

/* 별점 스타일 */
.stars {
    color: #FFD700;
    font-size: 18px;
}

/* 메뉴 토글 버튼 */
.toggle-button {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 25px;
    background-color: #007bff;
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

.toggle-button:hover {
    background-color: #0056b3;
}

/* 숨겨진 메뉴 섹션 */
.hidden {
    display: none;
}

/* 메뉴 리스트 */
.menu-list {
    list-style: none;
    padding: 0;
}

.menu-item {
    background: #fff;
    padding: 15px;
    margin: 10px 0;
    border-radius: 5px;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
}

.menu-name {
    font-size: 18px;
    font-weight: bold;
}

.menu-price {
    color: #d9534f;
}

/* 버튼 스타일 */
.submit-button, .back-button {
    display: inline-block;
    margin-top: 15px;
    padding: 12px 25px;
    color: white;
    text-decoration: none;
    border-radius: 50px;
    font-size: 16px;
    font-weight: bold;
    transition: all 0.3s ease;
    border: none;
    cursor: pointer;
}

.submit-button {
    background-color: #28a745;
    }
.submit-button:hover {
    background-color: #218838;
}

.back-button {
    background-color: #4CAF50;
    }
.back-button:hover { background-color: #45a049; }
.edit-button {
background-color: #ffc107;
color: white;
border: none;
padding: 5px 10px;
font-size: 14px;
border-radius: 5px;
cursor: pointer;
transition: 0.3s;
}

.edit-button:hover {
background-color: #e0a800;
}
    </style>
</head>
<body>

<div class="container">
    <h2>리뷰 수정</h2>

    <form action="/update" method="post">
        <input type="hidden" name="name" th:value="${review.name}"/>
        <input type="hidden" th:value="${#dates.format(review.createdAt, 'yyyy-MM-dd HH:mm:ss')}"/>
        <input type="hidden" name="createdAt" th:value="${review.createdAt}">

        <label for="content">리뷰 내용:</label>
        <textarea id="content" name="content" rows="3" th:text="${review.content}"></textarea>

        <label for="rating">별점:</label>
        <select id="rating" name="rating">
            <option value="1" th:selected="${review.rating == 1}">★☆☆☆☆</option>
            <option value="2" th:selected="${review.rating == 2}">★★☆☆☆</option>
            <option value="3" th:selected="${review.rating == 3}">★★★☆☆</option>
            <option value="4" th:selected="${review.rating == 4}">★★★★☆</option>
            <option value="5" th:selected="${review.rating == 5}">★★★★★</option>
        </select>

        <button type="submit" class="submit-button">수정 완료</button>
    </form>
</div>

</body>
</html>
