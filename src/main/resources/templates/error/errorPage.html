<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>오류 발생</title>
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        text-align: center;
    }
    .container {
        width: 60%;
        margin: 50px auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        color: #d9534f;
    }
    .home-button {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 25px;
        background-color: #007bff;
        color: white;
        text-decoration: none;
        border-radius: 50px;
        font-size: 18px;
        font-weight: bold;
        transition: all 0.3s ease;
    }
    .home-button:hover {
        background-color: #0056b3;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transform: translateY(-2px);
    }
  </style>
</head>
<body>
<div class="auth-buttons">
  <a sec:authorize="isAuthenticated()" href="/info" th:text="${name} + '님'" class="user-name"></a>
  <a sec:authorize="isAuthenticated()" href="/logout" class="auth-button" style="background-color: #dc3545;">로그아웃</a>
</div>
<div class="container">
  <h2>오류 발생</h2>
  <p th:text="${errorMessage}"></p>
  <a href="/" class="home-button">홈으로 가기</a>
</div>
</body>
</html>
