<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
  <meta name="_csrf_header" data-th-content="${_csrf.headerName}"/>
  <meta name="_csrf" data-th-content="${_csrf.token}" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* 사용자 관리 페이지 추가 스타일 */
    .users-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    .table-header {
        display: grid;
        grid-template-columns: 80px 1fr 1fr 150px;
        background-color: #f5f5f5;
        border-bottom: 1px solid #e6e6e6;
        font-weight: 600;
        padding: 12px 0;
    }

    .header-cell {
        padding: 0 15px;
    }

    .table-row {
        display: grid;
        grid-template-columns: 80px 1fr 1fr 150px;
        border-bottom: 1px solid #e6e6e6;
        align-items: center;
        padding: 12px 0;
    }

    .table-row:hover {
        background-color: #f9f9f9;
    }

    .table-cell {
        padding: 0 15px;
        overflow: hidden;
        text-overflow: ellipsis;
    }

    .role-badge {
        display: inline-block;
        padding: 3px 10px;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 500;
        text-align: center;
    }

    .role-badge.admin {
        background-color: #d32323;
        color: white;
    }

    .role-badge.user {
        background-color: #0073bb;
        color: white;
    }

    .search-filter-container {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .search-box {
        display: flex;
        border: 1px solid #ddd;
        border-radius: 4px;
        overflow: hidden;
        width: 300px;
    }

    .search-input {
        border: none;
        padding: 8px 12px;
        flex: 1;
    }

    .search-button {
        background-color: #d32323;
        color: white;
        border: none;
        padding: 0 15px;
        cursor: pointer;
    }

    .filter-select {
        padding: 8px 12px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin-left: 10px;
    }

    .user-actions {
        display: flex;
        gap: 5px;
    }

    .action-btn {
        width: 30px;
        height: 30px;
        border: none;
        border-radius: 50%;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        color: white;
    }

    .action-btn.edit {
        background-color: #0073bb;
    }

    .action-btn.delete {
        background-color: #d32323;
    }

    .action-btn.promote {
        background-color: #41a700;
    }

    .pagination {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    .page-link {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        width: 35px;
        height: 35px;
        margin: 0 5px;
        border-radius: 50%;
        text-decoration: none;
        color: #333;
        transition: background-color 0.2s;
    }

    .page-link:hover {
        background-color: #f5f5f5;
    }

    .page-link.active {
        background-color: #d32323;
        color: white;
    }

    /* 모달 스타일 */
    .user-modal {
        display: none;
        position: fixed;
        z-index: 1000;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
    }

    .modal-content {
        background-color: white;
        border-radius: 8px;
        width: 90%;
        max-width: 500px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .modal-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        border-bottom: 1px solid #e6e6e6;
    }

    .modal-header h3 {
        margin: 0;
        color: #333;
    }

    .close-modal {
        background: none;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        color: #666;
    }

    .modal-body {
        padding: 20px;
    }

    .form-group {
        margin-bottom: 15px;
    }

    .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: 500;
    }

    .form-control {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 4px;
    }

    .modal-footer {
        padding: 15px 20px;
        border-top: 1px solid #e6e6e6;
        display: flex;
        justify-content: flex-end;
        gap: 10px;
    }

    .btn-save {
        background-color: #d32323;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
    }

    .btn-cancel {
        background-color: #f5f5f5;
        color: #666;
        border: 1px solid #ddd;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        font-weight: 500;
    }

    /* 반응형 스타일 */
    @media (max-width: 768px) {
        .table-header, .table-row {
            grid-template-columns: 80px 1fr 150px;
        }

        .header-cell.email-header, .table-cell.email-cell {
            display: none;
        }

        .search-filter-container {
            flex-direction: column;
            align-items: flex-start;
            gap: 10px;
        }

        .search-box {
            width: 100%;
        }
    }

    @media (max-width: 576px) {
        .table-header, .table-row {
            grid-template-columns: 1fr 150px;
        }

        .header-cell.id-header, .table-cell.id-cell {
            display: none;
        }
    }
  </style>
</head>

<!-- 사용자 편집 모달 -->
<div id="edit-user-modal" class="user-modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3>사용자 정보 수정</h3>
      <button class="close-modal">&times;</button>
    </div>
    <div class="modal-body">
      <form id="edit-user-form">
        <input type="hidden" id="edit-user-id">
        <div class="form-group">
          <label for="edit-name">이름</label>
          <input type="text" id="edit-name" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="edit-email">이메일</label>
          <input type="email" id="edit-email" class="form-control" required>
        </div>
        <div class="form-group">
          <label for="edit-role">역할</label>
          <select id="edit-role" class="form-control">
            <option value="USER">일반 사용자</option>
            <option value="ADMIN">관리자</option>
          </select>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <button id="save-user" class="btn-save">저장</button>
      <button class="btn-cancel">취소</button>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      // CSRF 토큰 가져오기
      const csrfToken = document.querySelector('meta[name="_csrf"]').getAttribute('content');
      const csrfHeader = document.querySelector('meta[name="_csrf_header"]').getAttribute('content');

      // 모달 요소
      const modal = document.getElementById('edit-user-modal');
      const closeModalBtn = document.querySelector('.close-modal');
      const cancelBtn = document.querySelector('.btn-cancel');

      // 사용자 편집 버튼 이벤트 리스너
      const editButtons = document.querySelectorAll('.action-btn.edit');
      editButtons.forEach(button => {
          button.addEventListener('click', function() {
              const userId = this.getAttribute('data-user-id');
              openEditModal(userId);
          });
      });

      // 사용자 삭제 버튼 이벤트 리스너
      const deleteButtons = document.querySelectorAll('.action-btn.delete');
      deleteButtons.forEach(button => {
          button.addEventListener('click', function() {
              const userId = this.getAttribute('data-user-id');
              if (confirm('이 사용자를 삭제하시겠습니까? 이 작업은 되돌릴 수 없습니다.')) {
                  deleteUser(userId);
              }
          });
      });

      // 관리자 승격 버튼 이벤트 리스너
      const promoteButtons = document.querySelectorAll('.action-btn.promote');
      promoteButtons.forEach(button => {
          button.addEventListener('click', function() {
              const userId = this.getAttribute('data-user-id');
              if (confirm('이 사용자를 관리자로 승격시키겠습니까?')) {
                  promoteUser(userId);
              }
          });
      });

      // 모달 닫기
      closeModalBtn.addEventListener('click', function() {
          modal.style.display = 'none';
      });

      cancelBtn.addEventListener('click', function() {
          modal.style.display = 'none';
      });

      // 모달 외부 클릭 시 닫기
      window.addEventListener('click', function(event) {
          if (event.target === modal) {
              modal.style.display = 'none';
          }
      });

      // 사용자 정보 저장
      document.getElementById('save-user').addEventListener('click', function() {
          const userId = document.getElementById('edit-user-id').value;
          const name = document.getElementById('edit-name').value;
          const email = document.getElementById('edit-email').value;
          const role = document.getElementById('edit-role').value;

          if (!name || !email) {
              alert('모든 필드를 입력해주세요.');
              return;
          }

          updateUser(userId, name, email, role);
      });

      // 검색 기능
      document.getElementById('search-button').addEventListener('click', function() {
          const searchTerm = document.getElementById('search-input').value;
          const roleFilter = document.getElementById('role-filter').value;

          window.location.href = `/admin/users?search=${encodeURIComponent(searchTerm)}&role=${roleFilter}`;
      });

      // 엔터 키로 검색
      document.getElementById('search-input').addEventListener('keypress', function(e) {
          if (e.key === 'Enter') {
              document.getElementById('search-button').click();
          }
      });

      // 역할 필터 변경 시 자동 검색
      document.getElementById('role-filter').addEventListener('change', function() {
          const searchTerm = document.getElementById('search-input').value;
          const roleFilter = this.value;

          window.location.href = `/admin/users?search=${encodeURIComponent(searchTerm)}&role=${roleFilter}`;
      });

      // 사용자 편집 모달 열기
      function openEditModal(userId) {
          // 사용자 정보 가져오기
          fetch(`/api/admin/users/${userId}`, {
              method: 'GET',
              headers: {
                  [csrfHeader]: csrfToken
              }
          })
          .then(response => {
              if (response.ok) {
                  return response.json();
              }
              throw new Error('사용자 정보를 가져오는데 실패했습니다.');
          })
          .then(user => {
              // 모달에 사용자 정보 채우기
              document.getElementById('edit-user-id').value = user.id;
              document.getElementById('edit-name').value = user.name;
              document.getElementById('edit-email').value = user.email;
              document.getElementById('edit-role').value = user.role;

              // 모달 표시
              modal.style.display = 'flex';
          })
          .catch(error => {
              console.error('Error:', error);
              alert(error.message);
          });
      }

      // 사용자 정보 업데이트
      function updateUser(userId, name, email, role) {
          fetch(`/api/admin/users/${userId}`, {
              method: 'PUT',
              headers: {
                  'Content-Type': 'application/json',
                  [csrfHeader]: csrfToken
              },
              body: JSON.stringify({
                  name: name,
                  email: email,
                  role: role
              })
          })
          .then(response => {
              if (response.ok) {
                  alert('사용자 정보가 업데이트되었습니다.');
                  modal.style.display = 'none';
                  location.reload();
                  return;
              }
              throw new Error('사용자 정보 업데이트에 실패했습니다.');
          })
          .catch(error => {
              console.error('Error:', error);
              alert(error.message);
          });
      }

      // 사용자 삭제
      function deleteUser(userId) {
          fetch(`/api/admin/users/${userId}`, {
              method: 'DELETE',
              headers: {
                  [csrfHeader]: csrfToken
              }
          })
          .then(response => {
              if (response.ok) {
                  alert('사용자가 삭제되었습니다.');
                  location.reload();
                  return;
              }
              throw new Error('사용자 삭제에 실패했습니다.');
          })
          .catch(error => {
              console.error('Error:', error);
              alert(error.message);
          });
      }

      // 사용자 관리자로 승격
      function promoteUser(userId) {
          fetch(`/api/admin/users/${userId}/promote`, {
              method: 'PUT',
              headers: {
                  [csrfHeader]: csrfToken
              }
          })
          .then(response => {
              if (response.ok) {
                  alert('사용자가 관리자로 승격되었습니다.');
                  location.reload();
                  return;
              }
              throw new Error('사용자 승격에 실패했습니다.');
          })
          .catch(error => {
              console.error('Error:', error);
              alert(error.message);
          });
      }
  });
</script>
